<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu</title>
    <style>
        /* Basic CSS styling for the menu bar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for the mobile menu */
        .mobile-menu {
            display: none;
            background-color: #333;
        }

        .mobile-menu a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleMobileMenu()">
            &#9776; <!-- Hamburger icon (Unicode) -->
        </a>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </div>

    <script>
        function toggleMobileMenu() {
            var mobileMenu = document.getElementById("mobileMenu");
            if (mobileMenu.style.display === "block") {
                mobileMenu.style.display = "none";
            } else {
                mobileMenu.style.display = "block";
            }
        }
    </script>
</body>
</html>
